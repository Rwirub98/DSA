<!DOCTYPE html>
<html lang="en">
<head>
  <title>delete</title>
</head>
<body>
  <input type="text" id="newPo" placeholder="position">
  <button onClick="deletE()">delete</button>



  <script>
    function deletE(){
    let num =[22,33,45,24,15];
    let position = parseInt(document.getElementById('newPo').value);
    for(let i = position;i<num.length -1;i++){
      num[i]=num[i+1];
     
    }
    num.length=num.length-1;
    console.log(num);
  }
 
    
  </script>
  
</body>
</html>
